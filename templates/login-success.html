<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Success</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .bg {
            background-image: url('/static/background.jpg');
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            filter: blur(8px);
            -webkit-filter: blur(8px);
            position: absolute;
            width: 100%;
            top: 0;
            left: 0;
            z-index:-1;
        }

        .content {
            text-align: center;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.2);
        }
    </style>
    <script>
        // Redirect to search page after 3 seconds
        setTimeout(function() {
            window.location.href = '{{ url_for('search') }}';
        }, 1500);
    </script>
</head>

<body>
    <div class="bg"></div>
    <div class="content">
        <h1>Login Successful!</h1>
        <p>Welcome back, {{ username }}! You will be redirected shortly.</p>
    </div>
</body>
</html>
