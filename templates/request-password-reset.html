<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Password Reset</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            /* background-color: #f0f0f0; */
        }
        .bg {
            background-image: url('/static/background.jpg');
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            filter: blur(8px);
            -webkit-filter: blur(8px);
            position: absolute;
            width: 100%;
            top: 0;
            left: 0;
            z-index:-1;
        }
        .content {
            text-align: center;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.2);
            width: 300px;  /* 固定宽度 */
        }
        .content input[type="email"], .content input[type="text"] {
            width: calc(100% - 22px); /* 减去 padding 和 border 的宽度 */
            padding: 10px;
            margin: 5px 0 10px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .content button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 18px;
            margin: 10px 0;
            border: none;
            cursor: pointer;
            width: calc(100% - 22px); /* 减去 padding 和 border 的宽度 */
            border-radius: 5px;
        }
        .content button:hover {
            opacity: 0.8;
        }
        .content p {
            margin: 10px 0;
        }
        .content ul {
            list-style: none;
            padding: 0;
            margin: 10px 0;
        }
        .content ul li {
            color: red;
        }
    </style>
</head>
<body>
    <div class="bg"></div>
    <div class="content">
        <h1>Reset Your Password</h1>
        <form action="{{ url_for('request_password_reset') }}" method="post">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ email }}" required>
            <button type="submit" name="action" value="send_code">Send Code</button>
        </form>
        <form action="{{ url_for('verify_reset_code') }}" method="post">
            <label for="reset_code">Reset Code:</label>
            <input type="text" id="reset_code" name="reset_code" required>
            <input type="hidden" name="email" value="{{ email if email else '' }}">
            <button type="submit">Verify Code</button>
        </form>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul>
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
        <a href="{{ url_for('index') }}">Back to Login page</a>
    </div>
</body>
</html>
