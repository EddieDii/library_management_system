<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Book</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        .bg {
            background-image: url('/static/background.jpg');
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            filter: blur(8px);
            -webkit-filter: blur(8px);
            position: absolute;
            width: 100%;
            top: 0;
            left: 0;
            z-index:-1;
        }
        .content {
            margin: 100px auto 20px;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.2);
            position: relative;
            z-index: 1;
            max-width: 1200px;
            width: 50%;
        }
        .content h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .content input[type="text"], .content textarea,  .content input[type="file"] {
            width: 100%;
            padding: 15px;
            margin: 5px 0 20px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
            border-radius: 5px;
            font-size: 18px;
        }

        .content input[type="file"]:last-of-type {
            margin-bottom: 40px; 
        }

        .content button {
            background-color: #008CBA;
            color: white;
            padding: 10px 18px;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
            font-size: 18px;
        }
        .content button:hover {
            opacity: 0.8;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
        }
        .footer a {
            color: #008CBA;
            text-decoration: none;
            border-bottom: 1px solid #008CBA;
        }
    </style>
</head>
<body>
    <div class="bg"></div>
    <div class="content">
        <h1>Upload Book</h1>
        <form method="POST" action="{{ url_for('upload_book') }}" enctype="multipart/form-data">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required>
            <label for="category">Category:</label>
            <input type="text" id="category" name="category" required>
            <label for="bio">Bio:</label>
            <textarea id="bio" name="bio"></textarea>
            <label for="pdf">PDF:</label>
            <input type="file" id="pdf" name="pdf" accept="application/pdf" required>
            <label for="image">Image:</label>
            <input type="file" id="image" name="image" accept="image/*" required>
            <button type="submit">Upload Book</button>
        </form>
        <div class="footer">
            <a href="{{ url_for('search_books') }}">Back to Search</a>
        </div>
    </div>
</body>
</html>
