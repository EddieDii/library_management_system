<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        .bg {
            background-image: url('/static/background.jpg');
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            filter: blur(8px);
            -webkit-filter: blur(8px);
            position: fixed;
            width: 100%;
        }
        .content {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.2);
            width: 300px;
        }
        .content h1 {
            text-align: center;
        }
        .content input[type="text"], .content input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 10px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .content button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 18px;
            margin: 10px 0;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
        }
        .content button:hover {
            opacity: 0.8;
        }
        .content .create-account {
            background-color: #008CBA;
        }
        .content .guest-mode {
            background-color: #808080;
        }
        .content .forgot-password {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #333;
        }
        .content ul li {
            color: red;
        }
    </style>
</head>
<body>
    <div class="bg"></div>
    <div class="content">
        <h1>WELCOME!</h1>
        <form action="{{ url_for('login') }}" method="post">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required onclick="hideMessages()">

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required onclick="hideMessages()">

            <button type="submit">Login</button>
            <button type="button" class="create-account" onclick="window.location.href='{{ url_for('register') }}'">Create a new account</button>
            <button type="button" class="guest-mode" onclick="window.location.href='{{ url_for('guest_mode') }}'">Guest Mode</button>
        </form>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="flash-message" id="flash-message">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        {% endwith %}
            <a href="{{ url_for('request_password_reset') }}" class="forgot-password">Forgot your password?</a>
    </div>
    <script>
        function hideMessages() {
            var flashMessage = document.getElementById("flash-message");
            if (flashMessage) {
                flashMessage.style.display = "none";
            }
        }
    </script>
</body>
</html>
